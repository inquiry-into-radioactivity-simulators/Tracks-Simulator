<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Inquiry Into Radioactivity - Tracks Simulator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/build3.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1024px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Inquiry Into Radioactivity - Tracks Simulator</div>
      </div>
      <div style="margin-top: 20px; font-family: sans-serif;">
        <br/>
        <h3>Controls</h3>
        <br/>
        <ul>
          <li>WASD or Arrow Keys - Move the radiation source</li>
        </ul>
      </div>
    </div>
  </body>
</html>
